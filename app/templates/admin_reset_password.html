{% extends "base.html" %}

{% block title %}Đặt lại mật khẩu{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="text-center">Đặt lại mật khẩu cho {{ user.username }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('user_bp.reset_password', user_id=user.id) }}">
                        <div class="form-group mb-3">
                            <label for="new_password">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm_password">Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Đặt lại mật khẩu</button>
                            <a href="{{ url_for('user_bp.admin_users') }}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
